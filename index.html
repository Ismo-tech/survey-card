<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" type="text/css" href="survey.css">
</head>
<body>
<div id="overallWrapper">
<div id="firstWrapper">
<div id="capHead" class="white">CapacityBay Survey Form</div>
<div id="capWord" class="white">Thank you for taking the time to help us improve the platform</div>

<div id="overallForm">
<div id="forms">
<form action="">
<label for="namedata">Name</label> <br>
<input type="text" name="namedata" placeholder="Enter your name" class="widExp"> <br><br>

<label for="namedata">Email</label> <br>
<input type="email" name="namedata" placeholder="Enter your Email" class="widExp"> <br><br>

<label for="namedata">Age (Optional)</label> <br>
<input type="email" name="namedata" placeholder="age" class="widExp"> <br><br>


<label for="jobs">Which option best describes your current role?</label> <br>
<select name="jobs" id="" class="widExp">
<option value="disabled selected">Select current role</option>
<option value="Web Developer">web developer</option>
<option value="Java Developer">java developer</option>
<option value="Product Designer">product designer</option>
<option value="Linux Engineer">linux engineer</option>
</select>
<br><br>

<label for="reco" class="widExp">Would you recommend CapacityBay to a Friend?</label> <br>
<input type="radio" name="reco">Definitely <br>
<input type="radio" name="reco">Maybe <br>
<input type="radio" name="reco">Not sure <br>
<br>

<label for="jobs">What is your favorite feature of CapacityBay?</label> <br>
<select name="" id="" class="widExp">
<option value="">challenges</option>
<option value="">interaction</option>
<option value="">mentorship</option>
<option value="">tutoring</option>
</select>
<br><br>

<label for="recos" >What would you like to see improved? ( check all that applies)</label> <br>
<input type="checkbox" name="recos">Front-end Projects<br>
<input type="checkbox" name="recos">Back-end Projects<br>
<input type="checkbox" name="recos">Data visualization <br>
<input type="checkbox" name="recos">Challenges <br>
<input type="checkbox" name="recos" >Open Source <br>
<input type="checkbox" name="recos">Glitter help rooms <br>
<input type="checkbox" name="recos">Videos <br>
<input type="checkbox" name="recos">City meetups <br>
<input type="checkbox" name="recos">Wiki <br>
<input type="checkbox" name="recos">Forum <br>
<input type="checkbox" name="recos">Additional courses <br>
<br>

<label for="comments">Any comments or suggestions?</label><br>
<textarea name="comments" id="" placeholder="Enter your comment here" class="widExp"></textarea> <br>

<input type="submit" class="widExp" id="subBtn">
</form>
</div>
</div>





</div>















</div>
    
</body>
</html>
